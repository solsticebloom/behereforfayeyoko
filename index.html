<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('about')">About</a></li>
        <li><a href="#" onclick="showSection('upcoming')">Upcoming Events</a></li>
        <li><a href="#" onclick="showSection('previous')">Previous Events</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="section active">
      <h1>Welcome to the Home Page</h1>
      <p>This is the homepage content.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <h1>About Us</h1>
      <p>This is the about page content.</p>
    </section>

    <!-- Upcoming Events Section -->
    <section id="upcoming" class="section">
      <h1>Upcoming Events</h1>
      <p>Details of upcoming events will appear here.</p>
    </section>

    <!-- Previous Events Section -->
    <section id="previous" class="section">
      <h1>Previous Events</h1>
      <p>Details of previous events will appear here.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
